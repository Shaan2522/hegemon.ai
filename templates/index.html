<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hegemony.ai</title>
    <script src="https://kit.fontawesome.com/72215895a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="section">
        <ul class="section_item">
            <p><a href="#">+new chat </a></p>
            <p><a href="#">history</a></p>
            <p><a href="#">discover</a></p>
            <p><a href="#">profile</a></p>
        </ul>
    </div>
    <div class="container">
        <main class="chat-area" id="chat-area">
            <div class="message_bot">Hello! Hegemon here. Wanna ask something?</div>
        </main>
        <footer class="input-area">
            <input type="text" id="user-input" placeholder="Message Hegemon">
            <button class="round-button" onclick="sendMessage()">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="none" viewBox="0 0 32 32" class="upicon">
                    <path fill="currentColor" fill-rule="evenodd" d="M15.192 8.906a1.143 1.143 0 0 1 1.616 0l5.143 5.143a1.143 1.143 0 0 1-1.616 1.616l-3.192-3.192v9.813a1.143 1.143 0 0 1-2.286 0v-9.813l-3.192 3.192a1.143 1.143 0 1 1-1.616-1.616z" clip-rule="evenodd"></path>
                </svg>
            </button>
        </footer>
    </div>
    <script>
        document.getElementById('user-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value.trim();
            if (message) {
                const messageContainer = document.createElement('div');
                messageContainer.className = 'message user';
                messageContainer.textContent = message;

                const chatArea = document.getElementById('chat-area');
                chatArea.appendChild(messageContainer);

                userInput.value = '';
                chatArea.scrollTop = chatArea.scrollHeight;

                fetch('/get_response', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({message: message})
                })
                .then(response => response.json())
                .then(data => {
                    const botMessageContainer = document.createElement('div');
                    botMessageContainer.className = 'message_bot';
                    botMessageContainer.textContent = data.response;
                    chatArea.appendChild(botMessageContainer);
                    chatArea.scrollTop = chatArea.scrollHeight;
                })
                .catch(error => console.error('Error:', error));
            }
        }
    </script>
</body>
</html>
